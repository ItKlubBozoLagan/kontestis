name: Lint

on:
  push:
    branches:
      - "main"
    paths:
      - "**.ts"
      - "**.tsx"
      - ".github/workflows/lint.yml"

jobs:
  deploy:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7.25.0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install packages
        run: pnpm install

      - name: Lint
        run: pnpm lint

